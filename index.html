<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Route Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">Route Viewer</a>
        </div>
    </div>
</nav>

<div class="container body">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <h4>Choose Your Destination</h4>

                <div id="dest-form">
                    <input type="text" id="start" placeholder="Starting Destination" class="form-control" />
                    <input type="text" id="end" placeholder="Ending Destination" class="form-control" />
                    <button class="btn btn-primary" id="go">Go</button>
                </div>
            </div>
        </div>

        <div class="col-md-8 results">
            <div class="row">
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="js/Route.js"></script>

<script>
    $(document).ready(function () {
        Route.construct();
    });
</script>
</body>
</html>
